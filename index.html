<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Hamburger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- First Burger -->
  <div class="plate">
    <!-- The top bun -->
    <div class="bun-top"></div>
    
    <!-- One meatball layer -->
    <div class="meatball"></div>
    
    <!-- A patty layer -->
    <div class="patty"></div>
    
    <!-- A cheese slice -->
    <div class="cheese"></div>
    
    <!-- Three tomato slices -->
    <div class="tomato"></div>
    <div class="tomato"></div>
    <div class="tomato"></div>
    
    <!-- A layer of onion -->
    <div class="onion"></div>
    
    <!-- two pickle layers -->
    <div class="pickle"></div>
    <div class="pickle"></div>
    
    <!-- The bottom bun -->
    <div class="bun-bottom"></div>
  </div>

  <!-- Horizontal rule separating the two burgers -->
  <hr>

  <!-- Second Burger -->
  <div class="plate">
    <!-- Burger Name and Price -->
    <h2>Double Deluxe Burger</h2>
    <p>Price: $9.99</p>
    
    <!-- The top bun -->
    <div class="bun-top"></div>
    
    <!-- Two cheese slice -->
    <div class="cheese"></div>
    <div class="cheese"></div>
    
    <!-- Two patty layers for a double burger -->
    <div class="patty"></div>
    <div class="patty"></div>
    
    <!-- Two tomato slices -->
    <div class="tomato"></div>
    <div class="tomato"></div>
    
    <!-- The bottom bun -->
    <div class="bun-bottom"></div>
  </div>
</body>
</html>
